<!-- filter buttons -->
<div class="filter-row row-pd">
    <!-- all filter button (default) -->
    <span class="filter-link" (click)="imageFiltering('all')">
        <a>All</a>
    </span>
    <span *ngFor="let item of labels" class="filter-link" (click)="imageFiltering(item.label)">
        <a>{{item.label}}</a>
    </span>
</div>
<!-- /filter buttons -->

<!-- filter gallery -->
<div class="filter-gallery">
    <div class="filter-gallery-row">
        <div class="filter-gallery-column" *ngFor="let imageArray of _images" [ngClass]="getColumnClass()">
            <img [@openClose]="'open'" *ngFor="let image of imageArray" [src]="image.imageUrl" />
        </div>
    </div>
</div>
<!-- /filter gallery -->
